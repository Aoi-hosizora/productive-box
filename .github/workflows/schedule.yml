name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0,12 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: fe54eecd168db1ec2e811c2db44a8e2a
          TIMEZONE: Asia/Shanghai
